
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page for Web Scraping</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Dark Gray Sidebar -->
<div class="sidebar"></div>

<!-- Header -->
<div class="header">
  <div class="tabs">
    <a href="#" class="tab">Tab 1</a>
    <a href="#" class="tab">Tab 2</a>
    <!-- More tabs -->
  </div>
</div>

<!-- Main Content Area -->
<div class="main-content">
  <div class="table-responsive">
    <table id="mainTable">
      <!-- Full Table Headers -->
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
          <th>Column 5</th>
          <th>Column 6</th>
          <th>Column 7</th>
          <th>Column 8</th>
          <th>Column 9</th>
          <th>Column 10</th>
          <th>Column 11</th>
          <th>Column 12</th>
          <th>Column 13</th>
          <th>Column 14</th>
          <th>Column 15</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table Rows -->
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <span id="prevPage">&#9664;</span>
    <span id="pageCounter">Page 1 of 10</span>
    <span id="nextPage">&#9654;</span>
  </div>
</div>

<!-- Footer -->
<div class="footer" id="selectedRowDetails">
  <!-- Clicked row details will be displayed here -->
</div>

<script src="script.js"></script>

</body>
</html>
